<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>products</title>
  </head>
  <body>
    {% if products_list %}
    <ul>
        {% for p in products_list %}
            <p> {{p.product.count}} {{p.product.name}}  {{p.product.price}}zł</p>
        <form action="removeFromCart" method="post">
            {% csrf_token %}
            <input type="hidden" value={{p.pk}} name=id>
            <input type="submit" value="Remove">
        </form>
        {% endfor %}        
    </ul>
    <p>suma: {{ price_sum }}zł</p>
    {% else %}
        <p>brak produktów w koszyku</p>
    {% endif %}
  </body>
</html>
